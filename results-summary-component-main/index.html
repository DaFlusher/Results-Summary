<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!--I used Bootstrap for styling-->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <div class="container-lg">
    <div class="row justify-content-center  align-items-start ">
      <div class="col-4 bg-primary text-center">
            <h1 class="h6 text-light ">
              Your Result
            </h1>

        <p class="bg-secondary rounded-circle">
            
        <span>76</span>
        of 100
        </p>
        <p>
          Great
          You scored higher than 65% of the people who have taken these tests.
        </p>
      
        
      </div>
      <div class="col-4 bg-white px-5 text-align-center">

        <p class="h6 fw-bolder mb-4 ">Summary</p>
        
        <p class="text-danger bg-light rounded fs-6 pt-2 pb-2 ps-3 pe-3" >Reaction
          <span class="fw-bold text-black ms-5">80</span> <span class="text-secondary fw-medium">/ 100</span>
        </p>
        <p class="text-warning bg-light rounded fs-6 pt-2 pb-2 ps-3 pe-3">Memory
          <span class="fw-bold text-black">92</span> <span class="text-secondary fw-medium">/ 100</span></p>
        <p class="text-success bg-light rounded fs-6 pt-2 pb-2 ps-3 pe-3">
          Verbal
          <span class="fw-bold text-black">61</span> <span class="text-secondary fw-medium">/ 100</span>
        </p>
        <p class="text-primary bg-light rounded fs-6 pt-2 pb-2 ps-3 pe-3">
          Visual
          <span class="fw-bold text-black">72</span> <span class="text-secondary fw-medium">/ 100</span>
        </p>
        <button class=" btn btn-primary btn-m rounded-pill mt-3" style="width:100%">Continue</button>

        
      </div>
    </div>
  </div>

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
